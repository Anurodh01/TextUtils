<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <span class="navbar-toggler-icon"></span>

<form action="analyze" method="post"> {% csrf_token %}
<div class="container mt-2">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your text</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name='text' rows="5"></textarea>
</div>
  <div class="container mt-2">
    <div class="form-check form-switch">
  <input name="removepunc" class="form-check-input"  type="checkbox" id="flexSwitchCheckChecked1" >
  <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuation</label>
</div>
    <div class="form-check form-switch">
  <input name="charcount" class="form-check-input"  type="checkbox" id="flexSwitchCheckChecked2" >
  <label class="form-check-label" for="flexSwitchCheckChecked2">Character Count</label>
</div>
<button type="submit" class="btn btn-dark mt-2">Analyze text</button>

  </div>
